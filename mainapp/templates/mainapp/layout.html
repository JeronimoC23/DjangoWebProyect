{% load static %}
{% comment %} {% load filters %} {% endcomment %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--titulo de cada pagina-->
    <title>
        
        {% block title %}
       
        {% endblock %}
        
        | Jeronimo C.
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
</head>
<body>
    <header>
        <div id="logotipo">
            <!--logo django-->
            <img src="{% static 'images/logo.png' %}" alt="" >
            <h1> Web Proyect Django </h1>
        </div>
       
    </header>

    <nav>
        <ul>
            <li>
                <a href={%url 'index'%}> Home </a>
            </li>
            {% for page in pages%}
                <li>
                    <a href="page"> {{page.1}}</a>
                </li>
            {% endfor %}
            
        </ul>
    </nav>
    <div class="barra">
        <span class="esquina-izquierda"></span>
        <span class="relleno-barra"></span>
        <span class="esquina-derecha"></span>
    </div>
   
 

    
    <div id="content">
        <div class="box">
            <!--Aca adentro va contenido que viene de las templates-->
            {% block content %}
            
    
            {% endblock %}
        </div>
    </div>
  
    <footer>
        Django Web &copy;by Jeronimo Clinaz {% now "d/m/y"%}
    </footer>
</body>
</html>
